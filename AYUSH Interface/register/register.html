<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYUSH Virtual Herbal Garden</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Left Side: Intro Section -->
        <div class="info-box">
            <h1>AYUSH Virtual Herbal Garden</h1>
            <p>Embark on a journey through nature's healing wonders. Join our community and discover the ancient wisdom of Ayurvedic herbs.</p>
        </div>

        <!-- Right Side: Registration Form -->
        <div class="form-box">
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Your Name">
                    <i class="fas fa-user"></i>
                </div>

                <div class="input-group">
                    <input type="email" placeholder="Email Address">
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Create Password">
                    <i class="fas fa-lock"></i>
                </div>

                <button type="submit">Join the Garden</button>
                
                <p>Already a member? <a href="../login/index.html">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
